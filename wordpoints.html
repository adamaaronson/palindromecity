<script language="javascript">

function doCalc(){
	var str = document.all.myword.value;
	var ttl = 0
	for(i = 0; i <= str.length-1; i++){
		ttl = ttl + str.toLowerCase().charCodeAt(i) - 96;
	}
	if (ttl == 100){
		mytotal.style.color = "#FF0000";
		document.getElementById("mytotal").innerHTML = "100 POINTS!!!";
	} else {
		mytotal.style.color = "#0000FF";
		document.getElementById("mytotal").innerHTML = ttl.toString();
	}
}

function doClear(){
	myword.value = "";
	doCalc();
}

</script>
